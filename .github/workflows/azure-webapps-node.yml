# Deploy Node.js app to Azure Web App using OIDC authentication
#
# To configure this workflow:
#
# 1. Create an Azure AD App Registration and configure federated credentials for GitHub Actions:
#    - Go to Azure Portal > Microsoft Entra ID > App registrations > New registration
#    - Add a federated credential for your GitHub repo (Certificates & secrets > Federated credentials)
#    - Set Subject identifier to: repo:rzdor/volleyball-analytics:ref:refs/heads/main
#
# 2. Grant the App Registration access to your Azure Web App:
#    - Go to your App Service > Access control (IAM) > Add role assignment
#    - Assign "Contributor" role to your App Registration
#
# 3. Create these GitHub repository secrets:
#    - AZURE_CLIENT_ID: Application (client) ID from App Registration
#    - AZURE_TENANT_ID: Directory (tenant) ID from Microsoft Entra ID
#    - AZURE_SUBSCRIPTION_ID: Your Azure subscription ID

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: volleyball-analytics    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '24.x'                # set this to the node version to use

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: .

  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Azure Login using OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
