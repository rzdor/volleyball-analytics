# Deploy Node.js app to Azure Web App using OIDC authentication
#
# To configure this workflow:
#
# 1. Create an Azure AD App Registration and configure federated credentials for GitHub Actions:
#    - Go to Azure Portal > Microsoft Entra ID > App registrations > New registration
#    - Add a federated credential for your GitHub repo (Certificates & secrets > Federated credentials)
#    - Set Subject identifier to: repo:rzdor/volleyball-analytics:ref:refs/heads/main
#
# 2. Grant the App Registration access to your Azure Web App:
#    - Go to your App Service > Access control (IAM) > Add role assignment
#    - Assign "Contributor" role to your App Registration
#
# 3. Create these GitHub repository secrets:
#    - AZURE_CLIENT_ID: Application (client) ID from App Registration
#    - AZURE_TENANT_ID: Directory (tenant) ID from Microsoft Entra ID
#    - AZURE_SUBSCRIPTION_ID: Your Azure subscription ID

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: volleyball-analytics    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # path to the web app project for deployment
  AZURE_FUNCTIONAPP_NAME: volleyballanalytics         # set this to your Azure Function App name to deploy functions
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'function-app/dist' # path to built Azure Functions (expects host.json inside)
  FUNCTIONAPP_WORKING_DIRECTORY: 'function-app'
  WEBAPP_WORKING_DIRECTORY: '.'
  NODE_VERSION: '24.x'                # set this to the node version to use

permissions:
  id-token: write
  contents: read

jobs:
  build_web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: npm install, build, and test (web)
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
      working-directory: ${{ env.WEBAPP_WORKING_DIRECTORY }}

    - name: Upload web artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: web-app
        path: |
          package.json
          package-lock.json
          tsconfig.json
          jest.config.js
          README.md
          dist
          public
          src
          uploads
          .env.example
          scripts

  deploy_web:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    needs: build_web
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download web artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: web-app
        path: web-app

    - name: Azure Login using OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: web-app/${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  build_functions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: function-app/package-lock.json

    - name: npm install and build (functions)
      run: |
        npm install
        npm run build --if-present
      working-directory: ${{ env.FUNCTIONAPP_WORKING_DIRECTORY }}

    - name: Prepare function runtime dependencies
      run: |
        if [ ! -f dist/package-lock.json ]; then
          echo 'Error: dist/package-lock.json not found. Verify the build completed and copyFunctions.js copied the package files into dist.'
          exit 1
        fi
        npm ci --omit=dev --prefix dist
      working-directory: ${{ env.FUNCTIONAPP_WORKING_DIRECTORY }}

    - name: Upload function artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: function-app
        path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  deploy_functions:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    needs: build_functions
    environment:
      name: 'Development'

    steps:
    - name: Download function artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: function-app

    - name: Azure Login using OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: 'Deploy Azure Functions'
      id: deploy-to-functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
